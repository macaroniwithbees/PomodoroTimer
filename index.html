<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">Pomodoro Timer</h1>
        <div id="timer-display" class="text-5xl font-mono mb-4">25:00</div>
        <div class="space-x-4">
            <button id="start" class="bg-blue-500 text-white px-4 py-2 rounded">Start</button>
            <button id="pause" class="bg-yellow-500 text-white px-4 py-2 rounded">Pause</button>
            <button id="reset" class="bg-red-500 text-white px-4 py-2 rounded">Reset</button>
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
